{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<h1>All Posts</h1>
{% if user.is_authenticated %}
<div class="new-post">
    <h4>New Post</h4>
    <form method="post">
        {% csrf_token %}
        {{form}}
        <button type="submit">Submit</button>
    </form>
</div>
{% endif %}
<div id="all-posts">
</div>
{% block script %}
<script src="{% static 'network/main.js' %}"></script>
{% endblock %}
{% endblock %}
